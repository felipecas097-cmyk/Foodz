<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodz</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">


            <nav class="menu-nav nav-navbar">
                <div class="site-logo">
                    <a href="#">
                        <img src="./images/logo-foodz.webp" alt="Logo-foodz">
                    </a>
                </div>
                <ul class="menu-main">
                    <li class="menu__item"><a href="#" class="menu__link btn">Home</a></li>
                    <li class="menu__item"><a href="#" class="menu__link btn">Menu</a></li>
                    <li class="menu__item"><a href="#" class="menu__link btn">Blog</a></li>
                    <li class="menu__item"><a href="#" class="menu__link btn">Contact</a></li>
                    <li class="menu__item"><a href="#" class="menu__link btn btn--light-green">Order now</a></li>

                </ul>
                <div class="hamburguer-menu">
                    <img src="./images/burger-icon.png" alt="burger-icon">
                </div>

            </nav>

        </div>
    </header>
    <main class="main">

        <section class="questions">
            <div class="container">
                <h1>You've Got Questions. We've Got Taste. </h1>
            </div>
        </section>
        <section class="offers">
            <div class="container">
                <h1>Today <span>special</span> offers</h1>
            </div>
        </section>
        <section class="korea">
            <div class="container">
                <h1>Korea BBQ</h1>
            </div>
        </section>
        <section class="chef">
            <div class="container">
                <h1>19 <span>Michelin</span> stars chef </h1>
            </div>
            <section class="delicious">
                <div class="container">
                    <h1>How We Keep Your Meal <span> Delicious</span></h1>
                </div>
            </section>
        </section>
        <section class="taste">
            <div class="container">
                <h1>Get your the best Taste <span>Now!</span></h1>
            </div>
        </section>

    </main>
    <footer class="footer">
        <div class="container">
            <img src="./images/logo-foodz.webp" alt="Logo-foodz">

        </div>


    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
