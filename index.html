<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodz</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="site-logo">
                <img src="./images/logo-foodz.webp" alt="Logo-foodz">
            </div>
            <div class="Hamburguer-menu">
                <img src="./images/burger-icon.png" alt="burger-icon">
            </div>
        </div>
    </header>
    <main class="main">
         
         <section class="questions">
            <div class="container">
                <h1>You've Got Questions. We've Got Taste. </h1>
            </div>
         </section>
         <section class="offers">
            <div class="container">
                <h1>Today <span>special</span> offers</h1>
            </div>
         </section>
         <section class="korea"> 
            <div class="container">
                <h1>Korea BBQ</h1>
            </div>
         </section>
         <section class="chef"> 
            <div class="container">
                <h1>19 <span>Michelin</span> stars chef </h1>
            </div>
            <section class="delicious">
                <div class="container">
                    <h1>How We Keep Your Meal <span> Delicious</span></h1>
                </div>
            </section>
         </section>
         <section class="taste">
            <div class="container">
                <h1>Get your the best Taste <span>Now!</span></h1>
            </div>
         </section>

    </main>
    <footer class="footer"> 
        <div class="container">
        <img src="./images/logo-foodz.webp" alt="Logo-foodz">
        
    </div>
        

    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
